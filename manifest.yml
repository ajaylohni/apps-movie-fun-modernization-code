
memory: 1G
instances: 1
applications:
- name: album-service-0
  env:
    GRANT_TYPE: client_credentials
  routes:
  - route: album-service-0-aj.apps.evans.pal.pivotal.io
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-fun-registry
  - album-database
  - moviefun-s3
  - movie-fun-sso
- name: movie-service-0
  env:
    GRANT_TYPE: client_credentials
  routes:
  - route: movie-service-0-aj.apps.evans.pal.pivotal.io
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-fun-registry
  - movie-database
  - movie-fun-sso
- name: movie-fun-app
  env:
    GRANT_TYPE: authorization_code
  routes:
  - route: movie-fun-app-aj.apps.evans.pal.pivotal.io
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  services:
  - movie-fun-config
  - movie-fun-registry
  - moviefun-s3
  - movie-fun-sso